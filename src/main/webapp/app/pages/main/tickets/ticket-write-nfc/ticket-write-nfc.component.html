<div class="modal-header">
  <h5 class="modal-title" id="nfcTitle">Ghi thông tin thẻ NFC</h5>
</div>

<div class="d-flex align-items-center role-wrapper">
  <span class="ps-3 pb-1" [innerHTML]="ICON_ATTENTION | safeHtml"></span>
  <div class="ps-2">Vui lòng để thẻ NFC vào đúng vị trí đầu đọc thẻ</div>
</div>

<div class="modal-body text-center" id="modalBody">
  <div class="mb-3 fs-4 d-flex w-100 align-items-center">
    <label class="form-label mb-0">UID của thẻ:</label>
    <div class="fw-bold ps-5" id="cardUid">{{ UID }}</div>
  </div>

  <div class="mb-2 mt-4">
    <div class="status-icon">
      <div class="sync-icon" *ngIf="isLoading" [innerHTML]="ICON_SYNC_LARGE | safeHtml"></div>
      <div *ngIf="!isSuccess && !isLoading" [innerHTML]="ICON_ERROR_LARGE | safeHtml"></div>
      <img *ngIf="isSuccess && !isLoading" src="./assets/images/gif/success.gif" alt="">
    </div>
  </div>
</div>

<div class="modal-footer">
  <div class="btn-row col-md-12 d-flex justify-content-end m-0">
    <button type="button" class="exit-button-dialog me-2 mb-1" (click)="close()">Đóng</button>
  </div>
</div>
